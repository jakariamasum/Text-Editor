<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/665d6425d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <main  class="bg-[#55a0dd] w-full h-[100vh] flex justify-center items-center flex-col">
        <section>
            <!-- symbol section -->
            <div class="p-4 flex justify-around	bg-white">
                <div >
                    <input type="number" id="text-size" value="16" min="1" max="100">
                </div>
                <div >
                    <button class="px-4 hover:bg-[#40576d1a]" id="bold">
                        <i class="fa-solid fa-bold"></i>
                    </button >
                    <button class="px-4 hover:bg-[#40576d1a]" id="italic">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <button class="px-4 hover:bg-[#40576d1a]" id="underline">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                </div>
                <div>
                    <button class="px-4 hover:bg-[#40576d1a]" id="align-left">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button class="px-4 hover:bg-[#40576d1a]" id="align-center">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button class="px-4 hover:bg-[#40576d1a]" id="align-right">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </div>
                <div >
                    <button class="px-4 hover:bg-[#40576d1a]" id="upperCase">aA</button>
                    <button class="px-4 hover:bg-[#40576d1a]" id="slash">
                        <i class="fa-solid fa-text-slash"></i>
                    </button >
                    <input type="color" id="color" >
                </div>
            </div>
        </section>
        <section>
            <div class="bg-white  mt-4 w-full">
                <textarea name="" id="textarea"  placeholder="Your text here " class="p-2 w-[550px] h-[400px]" ></textarea>
            </div>
        </section>
    </main>
    <script src="app.js"></script>
</body>
</html>
