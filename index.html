<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/665d6425d5.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="bg-[#55a0dd] w-100 h-[100vh] flex justify-center items-center">
            <!-- symbol section -->
            <div class="p-4 flex justify-around	bg-white">
                <div >
                    <input type="number" name="" id="" value="16" min="1" max="100">
                </div>
                <div >
                    <button class="px-4 hover:bg-[#40576d1a]">
                        <i class="fa-solid fa-bold"></i>
                    </button >
                    <button class="px-4 hover:bg-[#40576d1a]">
                        <i class="fa-solid fa-italic"></i>
                    </button>
                    <button class="px-4 hover:bg-[#40576d1a]">
                        <i class="fa-solid fa-underline"></i>
                    </button>
                </div>
                <div>
                    <button class="px-4 hover:bg-[#40576d1a]">
                        <i class="fa-solid fa-align-left"></i>
                    </button>
                    <button class="px-4 hover:bg-[#40576d1a]">
                        <i class="fa-solid fa-align-center"></i>
                    </button>
                    <button class="px-4 hover:bg-[#40576d1a]">
                        <i class="fa-solid fa-align-right"></i>
                    </button>
                </div>
                <div >
                    <button class="px-4 hover:bg-[#40576d1a]">aA</button>
                    <button class="px-4 hover:bg-[#40576d1a]">
                        <i class="fa-solid fa-text-slash"></i>
                    </button >
                    <input type="color" name="" id="" >
                </div>
            </div>
        </section>
    </main>
</body>
</html>
